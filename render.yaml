services:
  - type: web
    plan: free
    name: Telefwd
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m bot 
    repo: https://github.com/a2g-flow/telegram-message-forwarder-bot.git      
    branch: Render
    envVars:
      - key: bot_token
        sync: false
      - key: api_id 
        sync: false
      - key: api_hash
        sync: false
      - key: session_string
        sync: false
